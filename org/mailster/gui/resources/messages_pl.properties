MailsterSWT.dialog.trust.label=Nie mo\u017Cna zweryfikowa\u0107 to\u017Csamo\u015Bci {0} jako zaufanej witryny.\n\n\
Mo\u017Cliwe przyczyny tego b\u0142\u0119du :\n\
- Mailster nie rozpoznaje urz\u0119du certyfikacji, kt\u00F3ry wyda\u0142 certyfikat witryny.\n\
- Certyfikat witryny jest niekompletny z powodu b\u0142\u0119dnej konfiguracji serwera.\n\
- Jeste\u015B po\u0142\u0105czony z witryn\u0105, kt\u00F3ra podszywa si\u0119 pod {1}, by\u0107 mo\u017Ce w celu zdobycia twoich informacji poufnych.\n\n\
Prosz\u0119 powiadom administratora witryny o problemie.\n\n\
Przed zaakceptowaniem tego certyfikatu, powiniene\u015B go dok\u0142adnie sprawdzi\u0107. \
Czy chcesz zaakceptowa\u0107 certyfikat aby stwierdzi\u0107 to\u017Csamo\u015B\u0107 witryny {2} ?\n

