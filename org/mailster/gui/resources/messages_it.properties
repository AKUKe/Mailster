- Mailster non riconosce l’‘autorità di certificazione che ha rilasciato il certificato del sito in questione.\n\
- Il certificato del sito è incompleto a causa della cattiva configurazione del server.\n\
- Sei connesso a un sito contraffatto che si spaccia per {1}, probabilmente per rubare le tue informazioni di accesso.\n\n\
